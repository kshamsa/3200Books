{% extends "layouts.html" %}

{% block content %}

{% if book_title != '' %}
    <h3>The book named "{{book_title}}" has been added to the database! </h3>
{% else %}

    <form method="POST">
        <div class="form-group">
            <label>Authors</label>
            <input type="text" class="form-control" name="author" required placeholder="Mark Twain">

        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" required placeholder="Huckleberry Finn">

        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" required placeholder="A story set on the Mississippi"></textarea>
        </div>

        <div>
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

{% endif %}

{% endblock %}
